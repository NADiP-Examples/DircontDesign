<link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
<button (click)="reset()">Reset</button>
<div class="userblock">
  <h4>Ваши данные:</h4>
  <div *ngIf="user_data_status === 'closed'">
    <input (focus)="user_data_status='opened'" placeholder="Иванов   Иван   Иванович">
  </div>
  <div *ngIf="user_data_status === 'opened' || user_data_status === 'saved_animate'">
    <div (animationend)="animationEnd($event)" class="12 block animated bounceIn" [ngClass]="{zoomOutLeft:user_data_status === 'saved_animate'}">
      <form #userDataForm="ngForm" (submit)="$event.preventDefault();saveUserData(userDataForm)">
        <div (keyup)="onKeyUp($event)" class="input-block">
          <input placeholder="Иванов   Иван   Иванович" type="text" size="20" maxlength="20"
                 onkeydown="size=value.length||5" onkeyup="onkeydown()" onkeypress="onkeydown()" onchange="onkeydown()">
          <input type="text" size="10" maxlength="20" onkeydown="size=value.length||10" onkeyup="onkeydown()"
                 onkeypress="onkeydown()" onchange="onkeydown()">
          <input type="text" size="10" maxlength="20" onkeydown="size=value.length||10" onkeyup="onkeydown()"
                 onkeypress="onkeydown()" onchange="onkeydown()">
        </div>
        <h4>Резидентство:</h4>
        <input type="radio" name="resident"> Резидент РФ
        <input type="radio" name="resident"> Иное<br>
        <h4>Контактная информация:</h4>
        <input placeholder="Электронная почта" type="text">
        <input placeholder="Пароль" type="text">
        <button placeholder="Редактировать">Изменить</button>
        <br>
        <input placeholder="Номер телефона" type="tel">
        <button title="Добавить">Добавить</button>
        <div class="agree-and-go">
          <input type="checkbox"> Я согласен и принимаю <a href="#">условия договора</a> <br>
          <button type="submit">Сохранить</button>
        </div>
      </form>
    </div>
  </div>
  <hr>
  <div *ngIf="user_data_status === 'saved'" class="13 animated ">
    <!--<h4>Ваши данные:</h4>-->
    <h2>Иванов Иван Иванович <span class="user-id">(ID:<b>486672</b>)</span></h2>
    <p>Резидентство: <span class="res-id bold">Резидент РФ</span></p>
    <p>Номер телефона: <span class="user-phone bold">8 923 623 7634</span></p>
    <p>Электронная почта: <span class="user-mail bold">ivanov@testmail.com</span></p>
  </div>
</div>
<div class="corporate-block">
  <div class="11">

  </div>
  <div class="12">

  </div>
  <div class="13">

  </div>
</div>
