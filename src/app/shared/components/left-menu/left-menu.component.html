<ul class="nav flex-column left-menu">
  <li *ngFor="let item of menu_items">
    <a class="nav-link" [routerLink]="[item.link]"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{ exact: true }">
      {{item.label}}
    </a>
    <ul *ngFor="let sub_item of item.sub_items">
      <li>
        <a class="nav-link" [routerLink]="[sub_item.link]" [routerLinkActive]="['active']">
          {{sub_item.label}}
        </a>
      </li>
    </ul>
  </li>
</ul>
